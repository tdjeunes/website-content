{% if page_img %}
  <div class="image-gallery-wrapper clearfix">
    {% for img in page_img %}
      {% if site.data.config.thumbor.enable == true %}
        {% assign data_src = img %}
        {% assign data_size = page.img_size %}
      {% else %}
        {% assign image = img %}
      {% endif %}
      {% include image.html %}
    {% endfor %}
  </div>
{% endif %}
