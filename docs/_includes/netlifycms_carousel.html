  - name: 'carousel'
    create: true
    label: 'Articles'
    folder: 'docs/jekyll_carousel/_posts/'
    slug: '{{slug}}'

      width: string
    - label: lien
      name: lien
      width: string
    - label: Image
      name: image
      widget: image
